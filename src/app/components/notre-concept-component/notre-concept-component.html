<div id="divNotreConcept" class="py-5 my-5">
    <div class="container-fluid">
        <div class="row">
            @if(dataArticle(); as article) {
                <div class="col-12 col-md-6 my-auto">
                    <h3>{{ article.titre }}</h3>
                    <p>{{ article.contenu }}</p>
                </div>
                <div class="col-12 col-md-6">
                    <div id="divImgNotreConcept">
                        <img [src]="article.photoUrl" class="img-fluid rounded-4">
                    </div>
                </div>
            }
        </div>
    </div>
</div>
